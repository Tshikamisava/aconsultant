<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Configuration Test</h1>
    <div id="results"></div>
    
    <script>
        const serviceId = 'service_f6dfp3s';
        const templateId = 'template_7g2jvm7';
        const publicKey = 'jX2s-t9SIunfClJiT';
        
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        async function testEmailJS() {
            log('ğŸ” Testing EmailJS Configuration...');
            
            // Check if EmailJS loaded
            if (typeof emailjs === 'undefined') {
                log('âŒ EmailJS not loaded');
                return;
            }
            
            log('âœ… EmailJS library loaded');
            log('ğŸ”§ Service ID: ' + serviceId);
            log('ğŸ“§ Template ID: ' + templateId);
            log('ğŸ”‘ Public Key: ' + publicKey.substring(0, 5) + '...');
            
            try {
                // Initialize EmailJS
                emailjs.init(publicKey);
                log('âœ… EmailJS initialized');
                
                // Test email parameters
                const testParams = {
                    name: 'Test User',
                    email: 'test@example.com',
                    message: 'This is a test message from the configuration test.'
                };
                
                log('ğŸ“¤ Sending test email...');
                
                const response = await emailjs.send(serviceId, templateId, testParams);
                
                log('âœ… Email sent successfully!');
                log('ğŸ“¨ Response: ' + JSON.stringify(response));
                
            } catch (error) {
                log('âŒ Error occurred: ' + error.message);
                log('ğŸ“Š Error details: ' + JSON.stringify(error));
                
                if (error.status === 412) {
                    log('ğŸš¨ Status 412: Check your service ID, template ID, and public key');
                } else if (error.status === 400) {
                    log('ğŸš¨ Status 400: Check your template parameters');
                }
            }
        }
        
        // Run test when page loads
        window.onload = testEmailJS;
    </script>
</body>
</html>
